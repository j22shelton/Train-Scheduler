
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
</head>

<body>
    <div class="container">
      
        <div class="jumbotron" style="background-color: rgb(19, 9, 158); color: white;">
            <h1 class="text-center">Train Schedule</h1>
            <br>
            <h2 class="text-center"><i>Adventure Awaits!</i></h2>
            <br>
            <br>
            <br>
            <h4 class="text-center" id="currentTime"></h4>
          </div>
        <div class="panel panel-info" id="schedule-panel">
            <div class="panel-heading">
                <h2 class="panel-title">Current Train Schedule</h2>
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        <th></th>
                    </tr>
                    <tbody id="schedule">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel-info" id="add-panel">
            <div class="panel-heading">
                <h2 class="panel-title" id="add-title">Add Train</h2>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="name">Train Name</label>
                        <input class="form-control" id="trainName" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input class="form-control" id="destination" type="text">
                    </div>
                    <div class="form-group">
                        <label for="time">First Train Time (HH:mm Military Time)</label>
                        <input class="form-control" id="firstTrain" type="text">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input class="form-control" id="frequency" type="number">
                        
                    </div>
                    <button class="btn btn-info" id="submit-btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/javascript/train.js"></script>
</body>

</html>
